<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HR Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-panel">

                    </div>

        <!-- Main Content -->
        <div class="main">

            </div>

                                    <div class="card-btn">

                                    <button class="hire-btn">Hire Now</button>
                                </div>
                                </div>
                            </div>


                            <div class="user-card">
                                <div class="card-content">
                                    <h2 class="user-name">Ronit Bhatra</h2>

                                    <div class="marks">
                                        <span class="marks-label">Marks:</span>
                                        <span class="marks-value">19/20</span>
                                    </div>
                                    <div class="card-btn">
                                        <button class="cv-btn">View CV</button>
                                        <button class="hire-btn">Hire Now</button>
                                    </div>
                                </div>
                            </div>

                            <div class="user-card">
                                <div class="card-content">
                                    <h2 class="user-name">Jaivesh Vaidya</h2>
                                    <p class="job-profile">Backend Developer</p>
                                    <div class="marks">
                                        <span class="marks-label">Marks:</span>
                                        <span class="marks-value">16/20</span>
                                    </div>
                                    <div class="card-btn">
                                        <button class="cv-btn">View CV</button>
                                        <button class="hire-btn">Hire Now</button>
                                    </div>
                                </div>
                            </div>



                            <div class="user-card">
                                <div class="card-content">
                                    <h2 class="user-name">Athang Masawkar</h2>
                                    <p class="job-profile">Backend Developer</p>
                                    <div class="marks">
                                        <span class="marks-label">Marks:</span>
                                        <span class="marks-value">20/20</span>
                                    </div>
                                    <div class="card-btn">
                                        <button class="cv-btn">View CV</button>
                                        <button class="hire-btn">Hire Now</button>
                                    </div>
                                </div>
                            </div>










                        </div>
                   </div>


                <div id="hired" class="tab-content">
                    <h2>Assign Personalised WorkFlow</h2>

                    <div class="hired-container">


                        <div class="user-card">
                            <div class="card-body">
                                <h2 class="candidate-name">Athang Masawkar</h2>
                                <p class="candidate-profile">Backend Developer</p>
                        
                                <div class="skills-section">
                                    <label>
                                        <input type="checkbox" name="java"> Java Development
                                    </label>
                                    <label>
                                        <input type="checkbox" name="python"> Python
                                    </label>
                                </div>
                        
                                <button class="mail-btn">Mail Now</button>
                            </div>
                        </div>
                        
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        // Default open Candidate Info tab
        window.onload = function() {
            openTab('candidate-info');
        };
    </script>
</body>
</html>
